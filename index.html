<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form id="meu_form" method="POST">
    <fieldset>
      <legend>Dados Pessoais</legend>

      <label for="name">Nome Completo:</label> <br>
      <input type="text" id="name" placeholder="Nome" required maxlength="50"> <br>

      <label for="rg">RG:</label> <br>
      <input type="text" id="rg" placeholder="00.000.000-0" required maxlength="10"> <br>

      <label for="cpf">CPF:</label> <br>
      <input type="text" id="cpf" placeholder="000.000.000-00" required maxlength="11"> <br>

      <label for="data">Data de Nascimento:</label> <br>
      <input type="date" id="data" required> <br>

      <label for="telefone">Telefone:</label> <br>
      <input type="tel" id="telefone" placeholder="(00)00000-0000" required maxlength="11"> <br>

      <label for="email">E-mail:</label> <br>
      <input type="email" id="email" placeholder="exempla@dominio.com" required> <br>
      
      <label for="school">Escolaridade:</label> <br>
      <select name="" id="school">
        <option value="">Selecione</option>
        <option value="">Ensino Fundamental</option>
        <option value="">Ensino Médio</option>
        <option value="">Graduação</option>
        <option value="">Pós-graduação</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Dados Complementares</legend>

      <label for="pai">Pai:</label> <br>
      <input type="text" id="pai" placeholder="Nome do Pai" required maxlength="50"> <br>

      <label for="mae">Mãe:</label> <br>
      <input type="text" id="mae" placeholder="Nome da Mãe" required maxlength="50"> <br>

      <label for="profissao">Profissão:</label> <br>
      <input type="text" id="profissao" placeholder="Profissão" required maxlength="30"> <br>

      <label for="celular">Celular:</label> <br>
      <input type="tel" id="celular" placeholder="(00)00000-0000" required maxlength="11"> <br>
    </fieldset>

    <fieldset class="message">
      <legend>Nos envie uma mensagem</legend>

      <label for="message">Menssagem:</label> <br>
      <textarea name="" id="message" cols="30" rows="10"></textarea>
    </fieldset>
  </form>
  <button type="submit" form="meu_form">Cadastrar</button>
</body>
</html>
